<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IOT 1</title>
    </head>

    <body>
        <h1>IOT 1</h1>
        <div id="display"> </div>
        <button onclick="command(1)" type="button">Encender</button><br><br>
        <button onclick="command(0)" type="button">Apagar</button><br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script type="text/javascript">
            var clientId = 'client_id_' + Math.floor((Math.random() * 1000000) + 1);
            client = new Paho.MQTT.Client("driver.cloudmqtt.com",38651,clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            var options = {
                useSSL: true,
                userName: "clxxwiek",
                password: "PtsiiKX9xhVm",
                onSuccess: onConnect,
                onFailure: doFail
            }

            client.connect(options);

            function onConnect(){
                console.log("Conexi√≥n exitosa");
                client.subscribe("MCP");
            }

            function onMessageArrived(message){
                console.log("Un mensaje ha llegado:"+ message.payloadString);
            }

            function doFail(e){
                console.log(e);
            }

            function onConnectionLost(responseObject){
                if(responseObject.errorCode !== 0){
                    console.log("onConnectionLost: "+ responseObject.errorMessage);
                }
            }

            function command(value){
                console.log(value);
                message = new Paho.MQTT.Message(value + "");
                message.destinationName = 'entradaMCP';
                client.send(message);
            }
        </script>
       
    </body>
</html>
